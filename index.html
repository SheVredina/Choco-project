<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photostudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
      
    <main>
      <!--Banner-->
      <section class="banner">
        <div class="container banner-container">
          <h1 class="banner-text">Effective Solutions for Your Business</h1>
          <button class="banner-btn" data-modal-open type="button">
            Order Service
          </button>
          <button class="buy-btn" data-buy-open type="button">Bue NOW</button>
        </div>
      </section>

    <div class="backdrop" data-reweu>
      <!-- is-hidden -->
      <div class="reweu">
        <button type="button" class="reweu-close" data-reweu-close>
          <svg class="icon-close" width="14" height="14">
            <use href="./images/icons.svg#icon-close-black-18dp-2-1"></use>
          </svg>
        </button>
        <h1 class="reweu-title">
          LEAVE A REVIEW  ABOUT <span class="reweu-chenge"> OUR CHOCOLATE</span>
        </h1>
        <form class="reweu-form">
          <div class="reweu-input-field">
            <input
              class="input-field"
              type="text"
              name="username"
              placeholder="Name"
            />
          </div>
          <div class="reweu-input-field">
            <input
              class="input-field"
              type="email"
              name="user-email"
              placeholder="Enter you email"
            />
          </div>
          <div class="reweu-input-field country">
            <input
              class="input-field country number"
              type="tel"
              name="user-phone"
              placeholder="Phone number"
            />

            <svg class="icon-input" width="24" height="18">
              <use href="./images/icons.svg#icon-rame"></use>
            </svg>
            <p class="code-input reweu-segment">+380</p>
          </div>
          <div class="reweu-input-field">
            <textarea
              class="input-field reweu-input"
              name="user-comment"
              placeholder="Enter text"
            ></textarea>
          </div>
        </form>
      
        <button type="submit" class="reweu-button">Send</button>
      </div>
    </div>

   
    <script src="./js/modal.js"></script>
    <script src="./js/reweu.js"></script>
  </body>
</html>
